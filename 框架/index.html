<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
    div.box{
        width: 50px;
        height:50px;
        background-color: red;
        
        left:50px ;
        border: 1px solid black;
        top:50px;
        opacity: 0.1;
    }
    #box2{
        margin-top: 50px;
        background-color: green;
        opacity: 1;
    }
    
</style>
<body>
    <div class="box" id = "box1">1</div>
    <div class="box" id = "box2">1</div>
</body>
<script src="motion.js"></script>
<script> 
let oDiv1 = document.getElementById("box1");
let oDiv2 = document.getElementById("box2");
oDiv1.onmouseover=function(){
    // moveTo1(oDiv1,'left',500,10);
    // moveTo2(oDiv1,1);
    moveTo5(this,{'width':600,'height':400},10,function(){
        moveTo5(oDiv1,{'width':50,'height':50,'opacity':1},10)
    });
}
oDiv2.onmouseover=function(){
    // moveTo1(oDiv2,'width',500,10);
    // 谁调用该函数this就指代谁
    // moveTo3(oDiv2,'height',400,10,function(){
    //     moveTo3(oDiv2,'height',50,10);
    // });
     moveTo4(this,10,10,function(){
         moveTo4(oDiv2,100,10)
     });
}
</script>
